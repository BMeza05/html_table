<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="first_name">
            <h1 class="title">first names</h1>
            {% for names in names %}
                <p class="text">{{ names['first_name'] }}</p>
            {% endfor %}
        </div>
        <div class="last_name">
            <h1 class="title">last names</h1>
            {% for names in names %}
                <p class="text">{{ names['last_name'] }}</p>
            {% endfor %}
        </div>
        <div class="full_name">
            <h1 class="title">Full name</h1>
            {% for names in names %}
                <p class="text">{{ names['first_name'] }}   {{ names['last_name'] }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
